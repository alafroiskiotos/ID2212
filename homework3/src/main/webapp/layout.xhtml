<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
	<title>
		<ui:insert name="title">Currency Converter</ui:insert>
	</title>
	<script>
			function onBlur(field, defaultValue) {
				if (field.value == '') {
					field.value = defaultValue;
				}
			}
			
			function onFocus(field, defaultValue) {
				if (field.value == defaultValue) {
					field.value = '';
				}
			}
		</script>
</head>

<body bgcolor="##E6E6FC">
	<h1><ui:insert name="title">Currency Converter</ui:insert></h1>
	<hr/>
	
	<ui:insert name="content">Some content</ui:insert>
	
	<hr/>
	<i>Currency converter</i>
</body>
