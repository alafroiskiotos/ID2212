<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add new currency</title>
</h:head>
<h:body>
	<h1>Add new currency</h1>
	<hr />
	<h:panelGrid columns="2" cellpadding="10">
		<h:panelGroup>
			<h:form>
				<h:outputText value="No currencies stored" rendered="#{empty manageCurrency.storedCurrencies}"/>
				<h:dataTable value="#{manageCurrency.storedCurrencies}" var="sCur" rendered="#{not empty manageCurrency.storedCurrencies}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="To" />
						</f:facet>
						<h:outputText value="#{sCur.curTo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="From" />
						</f:facet>
						<h:outputText value="#{sCur.curFrom}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Rate" />
						</f:facet>
						<h:outputText value="#{sCur.rate}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="From: " />
					<h:inputText id="from" value="#{manageCurrency.currency.curFrom}"
						required="true" />
					<h:message for="from" style="color:red" />

					<h:outputLabel value="To: " />
					<h:inputText id="to" value="#{manageCurrency.currency.curTo}"
						required="true" />
					<h:message for="to" style="color:red" />

					<h:outputLabel value="Rate: " />
					<h:inputText id="rate" value="#{manageCurrency.currency.rate}"
						required="true">
						<f:convertNumber converterID="javax.faces.Float" />
					</h:inputText>
					<h:message for="rate" style="color:red" />
				</h:panelGrid>
				<h:commandButton value="Add currency"
					action="#{manageCurrency.storeCurrency}" />
					<h:commandButton value="Reset" type="reset"/>
			</h:form>
		</h:panelGroup>
	</h:panelGrid>
	<hr />
	<i>Currency converter</i>
</h:body>
</html>
